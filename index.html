  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {

      border-radius: 12px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.3s;
      box-shadow: 0 0 8px transparent;
      text-align: center;
    }
    .btn:hover {
      background: #00bcd4;
      color: #121212;
      box-shadow: 0 0 15px #00bcd4;
    }
    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.8rem;
      padding: 20px;
      color: #777;
    }
    .heart {
      color: #ff5252;
    }
